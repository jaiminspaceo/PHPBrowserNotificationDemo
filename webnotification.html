<!DOCTYPE html>
<html>
<head>
<title>Space-O Notification</title>

<script type="text/javascript">

var blogs = [
["Space-O","www.spaceotechnologies.com"],
["Space-O","www.spaceotechnologies.com"],
["Space-O","www.spaceotechnologies.com"],
["Space-O","www.spaceotechnologies.com"],
["Space-O","www.spaceotechnologies.com"]
];


setTimeout(function(){ 
var x = Math.floor((Math.random() * 5) + 1);
var title=blogs[x][0];
var desc='Most popular blogs.';
var url=blogs[x][1];
notifyBrowser(title,desc,url);
}, 200000);



document.addEventListener('DOMContentLoaded', function () 
{
    
if (Notification.permission !== "granted")
{
Notification.requestPermission();
}

document.querySelector("#notificationlabel").addEventListener("click", function(e)
{
var x = Math.floor((Math.random() * 5) + 1);
var title=blogs[x][0];
var desc='Most popular blogs.';
var url=blogs[x][1];
notifyBrowser(title,desc,url);
e.preventDefault();
});

});

function notifyBrowser(title,desc,url) 
{
if (!Notification) {
console.log('Desktop notifications not available in your browser..'); 
return;
}
if (Notification.permission !== "granted")
{
Notification.requestPermission();
}
else {
var notification = new Notification(title, {
icon:'http://www.freelogovectors.net/wp-content/uploads/2015/06/gold-fish-icon.png',
body: desc,
});

// Remove the notification from Notification Center when clicked.
notification.onclick = function () {
window.open(url);      
};

// Callback function when the notification is closed.
notification.onclose = function () {
console.log('Closed notification popup');
};

}
}


</script>



<style type="text/css">
.hover{background-color: #cc0000}
 #container{ margin:0px auto; width: 800px} 
.button {
 font-weight: bold;
    padding: 7px 9px;
    background-color: #5fcf80;
    color: #fff !important;
    font-size: 12px;
    font-family: "Helvetica Neue",Helvetica,Arial,sans-serif;
    cursor: pointer;
    text-decoration: none;
    text-shadow: 0 1px 0px rgba(0,0,0,0.15);
    border-width: 1px 1px 3px !important;
    border-style: solid;
    border-color: #3ac162;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
    display: -moz-inline-stack;
    display: inline-block;
    vertical-align: middle;
    zoom: 1;
    border-radius: 3px;
    box-sizing: border-box;
    box-shadow: 0 -1px 0 rgba(255,255,255,0.1) inset;
}
.authorBlock{border-top:1px solid #cc0000;}
</style>
</head>
<body>
<div id="container">
<h1>Space-O Browser notification demo</h1>  

<h4>Generate Notification with tap on Notification</h4>
<a href="#"  id="notificationlabel" class="button">Notification</a>
</div>


</body>
</html>
